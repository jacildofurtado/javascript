<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 2em;
        }

    </style>
</head>
<body>
    <h1>Treinando tratamento de dados e operações</h1>

    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))

        var s = n1 + n2
        var d = n1 / n2
        var sub = n1 - n2
        var mul = n1 * n2

        document.write(`O resultado da soma entre ${n1} e ${n2} é ${s}<br>`)
        document.write(`O resultado da divisão entre ${n1} e ${n2} é ${d}<br>`)
        document.write(`O resultado da subtração entre ${n1} e ${n2} é ${sub}<br>`)
        document.write(`O resultado da multiplicação entre ${n1} e ${n2} é ${mul}`)
    </script>
</body>
</html>
