<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>
    <style>
        body {
            font: normal 15pt Arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Identificado nascionalidade estrangeira</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtpais = window.document.getElementById('txtpais')
            var pais = String(txtpais.value)
            var res = window.document.getElementById('res')

            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML = `<p>Seu país é <strong>${pais}</strong>, você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
